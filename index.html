<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <title>Codemonk's Javascript Assessment</title>
    </head>
    <body>
        <!-- TAG INPUTS -->
        <div class="flex-row">
            <div>
                <label>choose tag</label>
                <select id="t-type">
                    <option value="input">input</option>
                    <option value="div">div</option>
                </select>
            </div>
            <input id="t-val" placeholder="enter value" />
        </div>

        <!-- ATTRIBUTE INPUTS -->
        <div class="flex-row">
            <input id="t-attr-name" placeholder="attribute name (class, id, etc.)" />
            <input id="t-attr-value" placeholder="attribute value" />
            <button id="b-attr">Add attribute</button><br>
        </div>
        <!-- ATTRIBUTE PREVIEW -->
        <div id="attr-preview"></div>

        <!-- SOURCE -->
        <button id="b-generate">generate</button>
        <div id="source"></div>

        <!-- TARGET -->
        <button id="b-run">Extract & Render DOM List</button>
        <div id="target"></div>

        <script src="/main/index.js"></script>
        <script src="lib.js"></script>
    </body>
</html>
